<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bootstrap 5 中階專案模板</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
    }
    .sidebar {
      min-height: 100vh;
      background-color: #f8f9fa;
    }
    .sidebar .nav-link.active {
      background-color: #0d6efd;
      color: white !important;
    }
    .card-stats {
      transition: transform 0.3s;
    }
    .card-stats:hover {
      transform: translateY(-5px);
    }
  </style>
</head>
<body>
  <div class="container-fluid">
    <div class="row">
      <!-- Sidebar -->
      <nav class="col-md-2 d-none d-md-block sidebar p-3">
        <h5 class="text-center">選單</h5>
        <ul class="nav flex-column">
          <li class="nav-item">
            <a class="nav-link active" href="#">儀表板</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">報表</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">用戶管理</a>
          </li>
        </ul>
      </nav>

      <!-- Main content -->
      <main class="col-md-10 ms-sm-auto col-lg-10 px-md-4">
        <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
          <h1 class="h2">儀表板總覽</h1>
        </div>

        <!-- Stats Cards -->
        <div class="row g-4">
          <div class="col-md-4">
            <div class="card card-stats shadow-sm">
              <div class="card-body">
                <h5 class="card-title">本月訪客</h5>
                <p class="card-text fs-4">12,304</p>
              </div>
            </div>
          </div>
          <div class="col-md-4">
            <div class="card card-stats shadow-sm">
              <div class="card-body">
                <h5 class="card-title">活躍用戶</h5>
                <p class="card-text fs-4">3,210</p>
              </div>
            </div>
          </div>
          <div class="col-md-4">
            <div class="card card-stats shadow-sm">
              <div class="card-body">
                <h5 class="card-title">轉換率</h5>
                <p class="card-text fs-4">8.6%</p>
              </div>
            </div>
          </div>
        </div>

        <!-- Responsive Table -->
        <div class="my-5">
          <h4>最近用戶註冊</h4>
          <div class="table-responsive">
            <table class="table table-hover">
              <thead>
                <tr>
                  <th>#</th>
                  <th>姓名</th>
                  <th>Email</th>
                  <th>註冊日期</th>
                  <th>狀態</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <td>1</td>
                  <td>王小明</td>
                  <td>ming@example.com</td>
                  <td>2025-04-01</td>
                  <td><span class="badge bg-success">啟用</span></td>
                </tr>
                <tr>
                  <td>2</td>
                  <td>李小華</td>
                  <td>hua@example.com</td>
                  <td>2025-04-05</td>
                  <td><span class="badge bg-secondary">停用</span></td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>

        <!-- Modal Trigger -->
        <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">新增用戶</button>

        <!-- Modal -->
        <div class="modal fade" id="exampleModal" tabindex="-1">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title">新增用戶</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
              </div>
              <div class="modal-body">
                <form>
                  <div class="mb-3">
                    <label for="username" class="form-label">用戶名稱</label>
                    <input type="text" class="form-control" id="username" required>
                  </div>
                  <div class="mb-3">
                    <label for="useremail" class="form-label">Email</label>
                    <input type="email" class="form-control" id="useremail" required>
                  </div>
                </form>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">取消</button>
                <button type="button" class="btn btn-primary">儲存</button>
              </div>
            </div>
          </div>
        </div>
      </main>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
